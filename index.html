<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #71b7e6, #9b59b6);
    color: wheat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background: gray;
    padding: 30px;
    border-radius: 10px;
    box-shadow: black;
}

h1 {
    margin-bottom: 20px;
}

.converter {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input, select, button {
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    width: 80%;
    max-width: 300px;
    box-sizing: border-box;
}

button {
    background-color: blue;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: lightblue;
}

.result {
    margin-top: 20px;
    font-size: 24px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="text" id="temperature" placeholder="Enter temperature">
            <select id="input-unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <select id="target-unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script>
        function convertTemperature() {
    let tempInput = document.getElementById('temperature').value;
    let inputUnit = document.getElementById('input-unit').value;
    let targetUnit = document.getElementById('target-unit').value;
    let temp = parseFloat(tempInput);

    if (isNaN(temp)) {
        document.getElementById('result').textContent = "Please enter a valid number.";
        return;
    }

    let convertedTemp;

    if (inputUnit === 'celsius' && targetUnit === 'fahrenheit') {
        convertedTemp = (temp * 9/5) + 32;
    } else if (inputUnit === 'celsius' && targetUnit === 'kelvin') {
        convertedTemp = temp + 273.15;
    } else if (inputUnit === 'fahrenheit' && targetUnit === 'celsius') {
        convertedTemp = (temp - 32) * 5/9;
    } else if (inputUnit === 'fahrenheit' && targetUnit === 'kelvin') {
        convertedTemp = ((temp - 32) * 5/9) + 273.15;
    } else if (inputUnit === 'kelvin' && targetUnit === 'celsius') {
        convertedTemp = temp - 273.15;
    } else if (inputUnit === 'kelvin' && targetUnit === 'fahrenheit') {
        convertedTemp = ((temp - 273.15) * 9/5) + 32;
    } else {
        convertedTemp = temp; // No conversion needed if the units are the same
    }

    document.getElementById('result').textContent = `${convertedTemp.toFixed(2)} Â°${targetUnit.charAt(0).toUpperCase() + targetUnit.slice(1)}`;
}

    </script>
</body>
</html>
